<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .response {
      background: #f5f5f5;
      border-left: 4px solid #667eea;
      padding: 15px 20px;
      border-radius: 5px;
      margin-top: 20px;
      color: #333;
      line-height: 1.6;
      min-height: 60px;
      display: none;
    }
    
    .response.active {
      display: block;
    }
    
    .loading {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      margin-left: 5px;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    .api-key-note {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 12px;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ Gemini AI Studio</h1>
    
    <div class="input-group">
      <input
        type="text"
        id="userInput"
        placeholder="Ask me anything... e.g., Explain quantum computing"
        disabled
      />
      <button id="sendBtn" disabled>Send</button>
    </div>
    
    <div class="response" id="response"></div>
    
    <div class="api-key-note">
      ‚ö†Ô∏è API Key Required: Set VITE_GEMINI_API_KEY environment variable to enable the AI features
    </div>
  </div>
  
  <script>
    const input = document.getElementById('userInput');
    const button = document.getElementById('sendBtn');
    const responseDiv = document.getElementById('response');
    
    // Check if API key is available
    const apiKey = import.meta?.env?.VITE_GEMINI_API_KEY;
    const hasApiKey = apiKey && apiKey !== 'PLACEHOLDER_KEY';
    
    if (hasApiKey) {
      input.disabled = false;
      button.disabled = false;
    } else {
      responseDiv.textContent = 'API key not configured. Please set VITE_GEMINI_API_KEY environment variable.';
      responseDiv.classList.add('active');
    }
    
    button.addEventListener('click', async () => {
      const text = input.value.trim();
      if (!text) return;
      
      button.disabled = true;
      input.disabled = true;
      responseDiv.textContent = 'Processing' + '<span class="loading"></span>';
      responseDiv.classList.add('active');
      
      try {
        // Placeholder for Gemini API integration
        await new Promise(resolve => setTimeout(resolve, 1000));
        responseDiv.innerHTML = `‚úÖ <strong>Query:</strong> "${text}"<br><br>üöÄ <strong>Status:</strong> App is running! To integrate Gemini API, add your API key to environment variables.`;
      } catch (error) {
        responseDiv.textContent = `‚ùå Error: ${error}`;
      } finally {
        button.disabled = false;
        input.disabled = false;
      }
    });
    
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !button.disabled) {
        button.click();
      }
    });
  </script>
</body>
</html>
